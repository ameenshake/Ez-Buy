
<!DOCTYPE html>
<html>
<head>
<title>Add Item</title>
</head>
<body>
	<form action="addItem.jsp" method="post">
		<center>
			<table border="1" cellpadding="5" width="30%">
				<thead>
					<tr>
						<th colspan="2">Add New item</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Product ID</td>
						<td><input maxlength="10" name="productId" required=""
							type="text" /></td>
					</tr>
					<tr>
						<td>Product Name</td>
						<td><input maxlength="10" name="productName" required=""
							type="text" /></td>
					</tr>
					<tr>
						<td>Category Name</td>
						<td><input maxlength="10" name="categoryName" required=""
							type="text" /></td>
					</tr>
					<tr>
						<td>Description</td>
						<td><input maxlength="200" name="description" type="text" /></td>
					</tr>
					<tr>
						<td>Price</td>
						<td><input maxlength="10" name="price" required=""
							type="text" /></td>
					</tr>
					<tr>
						<td>Image URL</td>
						<td><input maxlength="500" name="img" type="text" /></td>
					</tr>
					<tr>
						<td>Amount in Warehouse</td>
						<td><input maxlength="10" name="wh" required=""
							type="text" /></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;"><input
							type="submit" value="Submit" /><input type="reset" value="Reset" /></td>
					</tr>
					</td>
					</tr>
				</tbody>
			</table>
		</center>
	</form>
</body>
</html>
